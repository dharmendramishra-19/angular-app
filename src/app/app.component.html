<form>
  <input type="text" placeholder="Enter Task" #task/><br /><br />
  <button (click)="addTask(task.value)">Add Task</button>
</form>
<ol>
  <li *ngFor="let task of userTasks">
    {{ task.name }} <button (click)="deleteTask(task.id)">Delete</button>
  </li>
</ol>

<form #logInForm="ngForm" (ngSubmit)=userlogin(logInForm.value)>
  <input type="text" #name="ngModel" required name="name" placeholder="Enter Username" ngModel>
  <br>
  <span *ngIf="name.invalid">Please enter correct email address</span>
  <br>
  <input type="password" name="password" placeholder="Enter Password" ngModel>
  <br>
  <button>Submit</button>
</form>
